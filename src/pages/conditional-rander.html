<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
  <script src="../../static/vue.js"></script>
</head>
<body>
    <div id ="ctx">
       <!-- 可以在控制台改变相应的值观察页面变化-->
        <div v-show="show">
          我是SHOW
        </div>
        <div v-if="condition == 1">
           条件1
        </div>
        <div v-else-if="condition == 2">
        条件2
      </div>
      <div v-else>
        其他条件
      </div>
    </div>
    <script>
       let vm = new Vue({
         el:"#ctx",
         data:{
           show:true,
           condition: 1
         }
       });
    </script>
</body>
</html>
