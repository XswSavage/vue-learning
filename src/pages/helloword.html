<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <script src="../../static/vue.js"></script>
</head>
<body>
<div id="app">{{content}}</div>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      content: 'hello world!'
    }
  });
  setTimeout(()=>{
    app.$data.content = '你好世界';
  }, 2000);

</script>
</body>
</html>
